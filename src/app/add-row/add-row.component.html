<form>
    <div class="container">
        <div class="form-row">

            <div class="form-group col-md-12">
                <label>Name</label>
                <input maxlength="30" placeholder="name" type="text" class="form-control" name="name" [(ngModel)]="tableData.name">
            </div>
            <div class="form-group col-md-12">
                <label>Age</label>
                <input type="number" placeholder="age" class="form-control" name="age" [(ngModel)]="tableData.age">
            </div>
            <div class="form-group col-md-12">
                <label>Email</label>
                <input maxlength="50" type="email" placeholder="email" class="form-control" name="email" [(ngModel)]="tableData.email">
            </div>
            <div class="form-group col-md-12">
                <label>Country</label>
                <input maxlength="20" type="text" placeholder="country" class="form-control" name="country" [(ngModel)]="tableData.country">
            </div>

        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" style="margin-right: 5px;">Submit</button>
        <button type="reset" class="btn btn-danger" (click)="onCancelAdd()">Cancel</button>
    </div>
</form>
